spring:
  application:
    name: tf25-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/tf25
    username: tf25
    password: tf25

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate.format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080

security:
  jwt:
    secret: change-me-32-bytes-minimum

logging:
  level:
    root: INFO
    org.springframework.security: INFO
