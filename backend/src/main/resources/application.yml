spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/tf25
    username: tf25
    password: tf25
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 10
      max-lifetime: 300000
      idle-timeout: 120000
      leak-detection-threshold: 30000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080

logging:
  level:
    org.springframework: INFO

tf25:
  catedra:
    auth-url: ${TF25_CATEDRA_AUTH_URL:http://192.168.194.250:8080/api/authenticate}
    register-url: ${TF25_CATEDRA_REGISTER_URL:http://192.168.194.250:8080/api/v1/agregar_usuario}
  kafka:
    topic:
      ventas: ${TF25_KAFKA_TOPIC_VENTAS:ventas-confirmadas}
  venta:
    exigir-bloqueos: false
  proxy:
    # m치s adelante va a apuntar al servicio proxy de la c치tedra
    base-url: http://localhost:8081
  sync:
    # cada cu치nto se sincronizan eventos autom치ticamente (ms)
    fixed-delay-ms: 60000
